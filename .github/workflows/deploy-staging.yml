name: deploy-staging

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore BEMS.slnx

      - name: Build
        run: dotnet build BEMS.slnx -c Release --no-restore

      - name: Test
        run: dotnet test BEMS.slnx -c Release --no-build --verbosity normal

      - name: Publish Bems.Web
        run: dotnet publish src/Bems.Web/Bems.Web.csproj -c Release -o out/web --no-restore

      - name: Deploy to Azure Web App (Staging)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME_STAGING }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: out/web
