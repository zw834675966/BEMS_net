services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: bems-postgres
    environment:
      POSTGRES_DB: bems
      POSTGRES_USER: bems
      POSTGRES_PASSWORD: bems_dev_password
    ports:
      - "5432:5432"
    volumes:
      - ./infra/db/init:/docker-entrypoint-initdb.d:ro
      - bems_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bems -d bems"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  bems_pg_data:
